<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">

    <link rel="icon" type="image/png" href="logo.png">

    <script>
        window.castUrl = ""; window.castTitle = ""; window.castCover = ""; window.lastTvTime = 0;
        window['__onGCastApiAvailable'] = function(isAvailable) {
            if (isAvailable) {
                const castContext = cast.framework.CastContext.getInstance();
                castContext.setOptions({ 
                    receiverApplicationId: chrome.cast.media.DEFAULT_MEDIA_RECEIVER_APP_ID, 
                    autoJoinPolicy: chrome.cast.AutoJoinPolicy.ORIGIN_SCOPED 
                });
                
                const player = new cast.framework.RemotePlayer();
                const controller = new cast.framework.RemotePlayerController(player);
                
                controller.addEventListener(cast.framework.RemotePlayerEventType.CURRENT_TIME_CHANGED, () => {
                    window.lastTvTime = player.currentTime;
                });

                castContext.addEventListener(cast.framework.CastContextEventType.SESSION_STATE_CHANGED, (event) => {
                    const media = document.getElementById('main-media');
                    if (event.sessionState === 'SESSION_STARTED') {
                        media.pause();
                        const session = castContext.getCurrentSession();
                        const info = new chrome.cast.media.MediaInfo(window.castUrl, 'audio/mp3');
                        const meta = new chrome.cast.media.MusicTrackMediaMetadata();
                        meta.title = window.castTitle; 
                        meta.artist = "Jazztabueno Productions";
                        meta.images = [new chrome.cast.Image(window.castCover)];
                        info.metadata = meta;
                        const req = new chrome.cast.media.LoadRequest(info);
                        req.currentTime = media.currentTime;
                        session.loadMedia(req);
                    }
                    if (event.sessionState === 'SESSION_ENDED') {
                        if (window.lastTvTime > 0) media.currentTime = window.lastTvTime;
                        setTimeout(() => { 
                            media.play().catch(()=>{}); 
                            if(window.actualizarUI) window.actualizarUI(); 
                        }, 500);
                    }
                });
            }
        };
    </script>
    <script src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>

    <style>

        /* ESTILOS SOCIALES NUEVOS */
        .btn-like { background:none; border:none; cursor:pointer; font-size:18px; color:#555; transition:0.2s; display:flex; flex-direction:column; align-items:center; line-height:1; }

        /* ESTILOS DE COMENTARIOS */
        .comments-section { display:none; margin-top:15px; background:#080808; border-radius:15px; padding:15px; border:1px solid #222; }
        .c-input { width:100%; background:#1a1a1a; border:1px solid #333; color:white; padding:10px; border-radius:8px; margin-bottom:8px; font-family:inherit; font-size:12px; }
        .c-btn { width:100%; background:#333; color:white; border:none; padding:10px; border-radius:8px; font-weight:bold; cursor:pointer; font-size:11px; }
        .c-list { margin-top:15px; max-height:200px; overflow-y:auto; }
        .c-item { margin-bottom:12px; border-bottom:1px solid #1a1a1a; padding-bottom:8px; }
        .c-user { font-weight:800; color:var(--gold); font-size:11px; margin-bottom:2px; display:flex; justify-content:space-between; }
        .c-msg { font-size:12px; color:#ddd; line-height:1.3; }
        .c-reply { margin-top:6px; padding:8px; background:#111; border-left:2px solid var(--gold); border-radius:0 6px 6px 0; }
        .c-reply-head { font-size:9px; font-weight:900; color:var(--gold); margin-bottom:2px; }
        .c-reply-msg { font-size:11px; color:#fff; font-style:italic; }
        .btn-admin-reply { background:transparent; border:1px solid #444; color:#888; font-size:9px; padding:2px 6px; border-radius:4px; cursor:pointer; }

        #global-player { position: fixed; bottom: 0; left: 0; width: 100%; background: #080808; border-top: 3px solid var(--gold); padding: 15px 20px; display: none; z-index: 1000; }
        .p-vinyl { width: 55px; height: 55px; border-radius: 50%; border: 2.3px solid var(--gold); background-size: cover; animation: rot 4s linear infinite; animation-play-state: paused; }
        .playing .p-vinyl { animation-play-state: running; }
        @keyframes rot { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        
        .controls { display: flex; justify-content: space-between; align-items: center; border-top: 1px solid #222; padding-top: 15px; margin-top: 12px; gap: 10px; }
        .ctrl-btn { flex: 1; background: #111; border: 1px solid #333; color: #fff; padding: 12px 5px; border-radius: 12px; font-size: 9px; font-weight: 900; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 6px; }
        
        google-cast-launcher { width: 20px; height: 20px; --disconnected-color: var(--gold); cursor: pointer; display: inline-block; }
        
        .contador-oyentes { display: flex; align-items: center; gap: 5px; background: #1a1a1a; padding: 4px 10px; border-radius: 20px; border: 1px solid #333; font-size: 11px; color: #aaa; font-weight: bold; }
        .contador-oyentes span { color: var(--gold); }
    </style>
</head>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { initializeFirestore, collection, query, orderBy, onSnapshot, addDoc, deleteDoc, doc, updateDoc, increment, getDocs } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
    import { getAnalytics, logEvent } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-analytics.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBwBq4gLgv4DSfUidzUuC7Irmvj_4pCTtI",
      authDomain: "familia-yajure-app.firebaseapp.com",
      projectId: "familia-yajure-app",
      storageBucket: "familia-yajure-app.firebasestorage.app",
      messagingSenderId: "692035727386",
      appId: "1:692035727386:web:dfa3e39a481d56368a61a3",
      measurementId: "G-GDBL4HPE79"
    };

    const app = initializeApp(firebaseConfig);
    const db = initializeFirestore(app, { experimentalForceLongPolling: true });
    
    let analytics;
    try { analytics = getAnalytics(app); logEvent(analytics, 'page_view'); } catch(e) {}

    const media = document.getElementById('main-media');
    const seekBar = document.getElementById('seek-bar');
    let programas = [];
    let idActual = null;
    let filtro = 'Todo';
    let hashtagFiltro = ''; 
    let isAdmin = false;

    const SVG_PLAY = `<svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>`;
    const SVG_PAUSE = `<svg viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>`;

    window.actualizarUI = () => { render(); }; 

    window.doLogin = () => {
        const p = document.getElementById('passInput').value.toLowerCase().trim();
        if(p === "ticoadmin" || p === "jazz2026") { 
            localStorage.setItem('jtp_auth', 'ok'); 
            if(analytics) logEvent(analytics, 'login', { method: 'password' });
            location.reload(); 
        } else { alert("Clave Incorrecta"); }
    };
    window.doLogout = () => { localStorage.clear(); location.reload(); };
    
    window.setFilter = (cat, el) => { 
        filtro = cat; 
        hashtagFiltro = ''; 
        document.querySelectorAll('.ch-item').forEach(i => i.classList.remove('active')); 
        el.classList.add('active'); 
        render(); 
    };

    window.setHashtagFilter = (tag) => { hashtagFiltro = tag; render(); window.scrollTo({top:0, behavior:'smooth'}); };
    window.clearHashtag = () => { hashtagFiltro = ''; render(); };
    
    // --- L√ìGICA DE LIKES ---
    window.doLike = async (id, el) => {
        if(localStorage.getItem('liked_' + id)) return; // Ya vot√≥
        
        // Efecto visual inmediato
        el.classList.add('liked');
        let countSpan = el.querySelector('.like-count');
        let current = parseInt(countSpan.innerText || "0");
        countSpan.innerText = current + 1;
        
        localStorage.setItem('liked_' + id, 'true');
        
        try {
            await updateDoc(doc(db, "radio_programas", id), { likes: increment(1) });
        } catch(e) { console.log("Error like", e); }
    };

    // --- L√ìGICA DE COMENTARIOS ---
    window.toggleComments = (id) => {
        const section = document.getElementById(`comments-${id}`);
        if(section.style.display === 'block') {
            section.style.display = 'none';
        } else {
            section.style.display = 'block';
            window.cargarComentarios(id);
        }
    };

    window.cargarComentarios = (id) => {
        const listDiv = document.getElementById(`clist-${id}`);
        // Escucha en tiempo real solo cuando se abre
        onSnapshot(query(collection(db, "radio_programas", id, "comentarios"), orderBy("fecha", "asc")), (snap) => {
            listDiv.innerHTML = "";
            if(snap.empty) { listDiv.innerHTML = "<div style='color:#666; font-size:11px; text-align:center;'>S√© el primero en comentar.</div>"; return; }
            
            snap.forEach(d => {
                const c = d.data();
                const div = document.createElement('div');
                div.className = 'c-item';
                
                let replyHtml = "";
                if(c.respuesta) {
                    replyHtml = `<div class="c-reply"><div class="c-reply-head">üéôÔ∏è Respuesta de Tico:</div><div class="c-reply-msg">${c.respuesta}</div></div>`;
                }

                let adminBtn = "";
                if(isAdmin && !c.respuesta) {
                    adminBtn = `<button class="btn-admin-reply" onclick="window.responderCom('${id}', '${d.id}')">‚Ü©Ô∏è RESPONDER</button>`;
                }

                div.innerHTML = `
                    <div class="c-user"><span>${c.usuario}</span> ${adminBtn}</div>
                    <div class="c-msg">${c.mensaje}</div>
                    ${replyHtml}
                `;
                listDiv.appendChild(div);
            });
            // Auto scroll al final
            listDiv.scrollTop = listDiv.scrollHeight;
        });
    };

    window.enviarComentario = async (id) => {
        const userIn = document.getElementById(`cuser-${id}`);
        const msgIn = document.getElementById(`cmsg-${id}`);
        const btn = document.getElementById(`cbtn-${id}`);
        
        if(!userIn.value || !msgIn.value) return alert("Escribe nombre y mensaje");
        
        btn.disabled = true; btn.innerText = "...";
        try {
            await addDoc(collection(db, "radio_programas", id, "comentarios"), {
                usuario: userIn.value,
                mensaje: msgIn.value,
                fecha: new Date().getTime()
            });
            msgIn.value = ""; // Limpiar mensaje, dejar nombre
        } catch(e) { alert("Error al enviar"); }
        btn.disabled = false; btn.innerText = "ENVIAR";
    };

    window.responderCom = async (progId, comId) => {
        const resp = prompt("Escribe tu respuesta como Director:");
        if(resp) {
            try {
                await updateDoc(doc(db, "radio_programas", progId, "comentarios", comId), {
                    respuesta: resp
                });
            } catch(e) { alert("Error al responder"); }
        }
    };
    
    window.playItem = async (id, url, tit, img) => {
        if(idActual === id) { 
            window.doToggle(); 
        } else {
            idActual = id; 
            window.castUrl = url; window.castTitle = tit; window.castCover = img; 
            media.src = url; media.play();
            document.getElementById('p-title').innerText = tit;
            document.getElementById('p-vinyl').style.backgroundImage = `url('${img}')`;
            document.getElementById('global-player').style.display = 'block';
            
            if(analytics) logEvent(analytics, 'play_program', { program_name: tit });

            if(!localStorage.getItem('oyente_' + id)) {
                localStorage.setItem('oyente_' + id, 'true');
                try {
                    await updateDoc(doc(db, "radio_programas", id), {
                        reproducciones: increment(1)
                    });
                } catch(e) { console.log("Error contando oyente", e); }
            }
        }
        render();
    };

    window.doToggle = () => { if(media.paused) media.play(); else media.pause(); render(); };
    window.doClose = () => { media.pause(); document.getElementById('global-player').style.display='none'; idActual=null; render(); };
    window.toggleList = (id) => { const el = document.getElementById(`list-${id}`); el.style.display = (el.style.display === 'block') ? 'none' : 'block'; };
    window.doSpeed = () => { const r = [1.0, 1.25, 1.5, 2.0]; media.playbackRate = r[(r.indexOf(media.playbackRate)+1)%r.length]; document.getElementById('btn-speed').innerText = media.playbackRate+"x"; };
    window.doMute = () => { media.muted = !media.muted; document.getElementById('btn-mute').innerText = media.muted ? "üîá MUTE" : "üîä VOL"; };
    window.cancelEdit = () => { document.getElementById('admin-panel').style.display='none'; document.getElementById('edit-id').value=""; };
    
    window.prepEdit = (id) => {
        const p = programas.find(x => x.id === id);
        document.getElementById('edit-id').value = p.id; 
        document.getElementById('t-titulo').value = p.titulo; 
        document.getElementById('t-programa').value = p.programa; 
        document.getElementById('t-url').value = p.mp3Url; 
        document.getElementById('t-img').value = p.imagenUrl; 
        document.getElementById('t-tags').value = p.tags || ""; 
        document.getElementById('t-playlist').value = p.playlist || ""; 
        document.getElementById('admin-panel').style.display = 'block'; window.scrollTo({top:0, behavior:'smooth'});
    };
    window.doDel = async (id) => { if(confirm("¬øBorrar?")) await deleteDoc(doc(db, "radio_programas", id)); };

    document.getElementById('btn-save').onclick = async () => {
        const id = document.getElementById('edit-id').value;
        const data = { 
            titulo: document.getElementById('t-titulo').value, 
            programa: document.getElementById('t-programa').value, 
            mp3Url: document.getElementById('t-url').value, 
            imagenUrl: document.getElementById('t-img').value || "logo.png", 
            tags: document.getElementById('t-tags').value, 
            playlist: document.getElementById('t-playlist').value, 
            fecha: new Date().getTime() 
        };
        
        if(!id) { data.reproducciones = 0; data.likes = 0; }

        if(id) await updateDoc(doc(db, "radio_programas", id), data); 
        else await addDoc(collection(db, "radio_programas"), data);
        
        window.cancelEdit();
    };

    if(localStorage.getItem('jtp_auth')) { 
        document.getElementById('login-screen').style.display = 'none'; 
        document.getElementById('app-content').style.display = 'block'; 
        isAdmin = true; 
    }
    
    let taps = 0, lastTap = 0;
    document.getElementById('admin-trigger').onclick = () => {
        const now = new Date().getTime(); if(now - lastTap > 1000) taps = 0; lastTap = now; taps++;
        if(taps === 3 && isAdmin) document.getElementById('admin-panel').style.display = 'block';
    };

    onSnapshot(query(collection(db, "radio_programas"), orderBy("fecha", "desc")), (snap) => {
        programas = []; snap.forEach(d => programas.push({id: d.id, ...d.data()})); render();
    });

    function render() {
        const feed = document.getElementById('feed');
        if(!feed) return;
        feed.innerHTML = "";

        if(hashtagFiltro !== '') {
            feed.innerHTML = `<div style="text-align:center; margin-bottom:20px;">
                <span style="background:var(--gold); color:black; padding:8px 15px; border-radius:20px; font-weight:bold; font-size:12px;">
                    Buscando: ${hashtagFiltro} <span style="margin-left:10px; cursor:pointer;" onclick="window.clearHashtag()">‚úñ Quitar Filtro</span>
                </span>
            </div>`;
        }

        const list = programas.filter(p => {
            let matchCanal = false;
            if(filtro === 'Todo') matchCanal = true;
            else {
                const dbVal = (p.programa || "").toUpperCase();
                const titVal = (p.titulo || "").toUpperCase(); 
                const filterVal = filtro.toUpperCase();
                if(filterVal.includes("STUDIO")) matchCanal = dbVal.includes("STUDIO") || dbVal.includes("79") || titVal.includes("STUDIO") || titVal.includes("79");
                else matchCanal = dbVal.includes(filterVal.split(' ')[0]) || titVal.includes(filterVal.split(' ')[0]);
            }

            let matchTag = true;
            if(hashtagFiltro !== '') {
                matchTag = (p.tags || "").toLowerCase().includes(hashtagFiltro.toLowerCase());
            }

            return matchCanal && matchTag;
        });

        list.forEach(p => {
            const isPlaying = idActual === p.id && !media.paused;
            const vistas = p.reproducciones || 0;
            const likes = p.likes || 0;
            const userLiked = localStorage.getItem('liked_' + p.id) ? 'liked' : '';

            const arrayTags = (p.tags || "").split(' ').filter(t => t.trim().startsWith('#'));
            let htmlTags = "";
            if(arrayTags.length > 0) {
                htmlTags = `<div style="margin-top:6px;">` + 
                    arrayTags.map(t => `<span onclick="window.setHashtagFilter('${t}')" style="color:var(--gold); background:#222; padding:4px 10px; border-radius:12px; font-size:10px; font-weight:800; margin-right:5px; cursor:pointer; display:inline-block; border: 1px solid #333;">${t}</span>`).join('') 
                + `</div>`;
            }

            const div = document.createElement('div');
            div.className = `card ${isPlaying ? 'playing' : ''}`;
            div.innerHTML = `
                <div class="card-cover" style="background-image: url('${p.imagenUrl}')">
                    <div class="card-overlay">
                        <button class="btn-play" onclick="window.playItem('${p.id}','${p.mp3Url}','${p.titulo}','${p.imagenUrl}')">${isPlaying ? SVG_PAUSE : SVG_PLAY}</button>
                    </div>
                </div>
                <div class="info">
                    <div style="display:flex; justify-content:space-between; align-items:center;">
                        <span style="color:var(--gold); font-size:9px; font-weight:900; text-transform:uppercase;">${p.programa}</span>
                        <div class="contador-oyentes">üéß <span>${vistas}</span></div>
                    </div>
                    
                    <div style="display:flex; justify-content:space-between; align-items:start; margin-top:8px;">
                         <h3 class="ep-title" style="margin:0;">${p.titulo}</h3>
                         <button class="btn-like ${userLiked}" onclick="window.doLike('${p.id}', this)">
                            ‚ù§Ô∏è <span class="like-count">${likes}</span>
                         </button>
                    </div>
                    
                    ${htmlTags}

                    <div style="display:flex; gap:10px;">
                        <button class="btn-list" style="flex:1" onclick="window.toggleList('${p.id}')">üìã INFO</button>
                        <button class="btn-list" style="flex:1" onclick="window.toggleComments('${p.id}')">üí¨ CHAT</button>
                    </div>
                    
                    <div id="list-${p.id}" class="list-box">${p.playlist || "Pr√≥ximamente."}</div>
                    
                    <div id="comments-${p.id}" class="comments-section">
                        <div id="clist-${p.id}" class="c-list"></div>
                        <div style="margin-top:10px; padding-top:10px; border-top:1px solid #222;">
                            <input type="text" id="cuser-${p.id}" class="c-input" placeholder="Tu Nombre">
                            <textarea id="cmsg-${p.id}" class="c-input" placeholder="Tu Mensaje..."></textarea>
                            <button id="cbtn-${p.id}" class="c-btn" onclick="window.enviarComentario('${p.id}')">ENVIAR</button>
                        </div>
                    </div>

                    ${isAdmin ? `<div style="display:flex; gap:10px; margin-top:20px; border-top:1px solid #222; padding-top:20px;">
                        <button onclick="window.prepEdit('${p.id}')" style="flex:1; background:transparent; border:1px solid var(--gold); color:var(--gold); padding:10px; border-radius:10px; font-weight:800;">üñãÔ∏è EDITAR</button>
                        <button onclick="window.doDel('${p.id}')" style="flex:1; background:transparent; border:1px solid #f44; color:#f44; padding:10px; border-radius:10px; font-weight:800;">üóëÔ∏è BORRAR</button>
                    </div>` : ''}
                </div>`;
            feed.appendChild(div);
        });

        const pBtn = document.getElementById('p-play-btn');
        if(pBtn) pBtn.innerHTML = media.paused ? SVG_PLAY : SVG_PAUSE;
        if(!media.paused) document.getElementById('global-player').classList.add('playing');
        else document.getElementById('global-player').classList.remove('playing');
    }

    media.ontimeupdate = () => { 
        seekBar.value = media.currentTime; 
        const m = Math.floor(media.currentTime/60), s = Math.floor(media.currentTime%60);
        const dm = Math.floor(media.duration/60), ds = Math.floor(media.duration%60);
        document.getElementById('p-time').innerText = `${m}:${s<10?'0':''}${s} / ${dm|0}:${ds<10?'0':''}${ds|0}`;
    };
    media.onloadedmetadata = () => { seekBar.max = media.duration; };
    seekBar.oninput = () => { media.currentTime = seekBar.value; };
</script>
</body>
</html>
